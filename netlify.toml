[build]
  command = ""          # no build step
  publish = "client"    # serve files directly from client

[build.environment]
  NODE_VERSION = "18"

# SPA fallback (optional)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy to Render (optional)
[[redirects]]
  from = "/api/*"
  to = "https://zevvy-main-site.onrender.com/api/:splat"
  status = 200
  force = true
